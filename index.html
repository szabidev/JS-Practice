<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Control Sturctures</title>
</head>
<body>
    <div class="homework">
        <h1 class="title">Homework</h1>

        <section class="display-numbers">
            <div class="display-numbers-1"></div>
            <div class="display-numbers-2"></div>
            <button type="button" class="display-numbers-btn btn">Display</button>
            <button type="button" class="display-numbers-btn-2 btn">Display</button>
        </section>

        <section class="elements-of-array">
            <div class="sum-of-elements"></div>
            <div class="max-of-elements"></div>
            <div class="appearance-of-elements"></div>
            <button type="button" class="sum-btn btn">Sum</button>
            <button class="max-btn btn">Max</button>
            <button class="app-btn btn">Appears</button>
        </section>

        <section class="fibonacci">
            <button type="button" class="fib-btn btn">Sequence</button>
        </section>

        <section class="multiples-of-3-and-5">
            <button class="multiple-btn btn">Display</button>
        </section>
    </div>




    
    <script src="app.js"></script>
</body>
</html>
